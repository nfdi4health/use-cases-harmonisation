on: [push, pull_request]
  paths: 
    - config.yml

jobs:
  Dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: nfdi4health/studies-variables
          event-type: dispatch-event
